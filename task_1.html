<meta charset="utf-8">
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2
    d = b++; alert(d);           // 1
    c = (2 + ++a); alert(c);      // 5
    d = (2 + b++); alert(d);      // 4
    alert(a);                    // 3
    alert(b);                    // 3

    /*Описание происходящего:
    В первом выражении получается 2, так как мы изначлально имеем значение с, равное undefined,раз мы не присываивали переменной другого значения,
    а оператор ++ увеличивает значение переменной а на единицу.
    Но, если сравнивать полученное со вторым случаем, то здесь мы видим оператор ++ после операнда, то есть сначала выводится значение,
    а потом происходит увеличение на 1.
    Точно такая же ситуация с 3 и 4 выражением: мы сразу получаем увеличенное значение, где операнд находится перед оператором,
    а в ином случае значение увеличивается уже после вывода (При этом здесь же мы можем заметить, что значение b действительно увеличилось после того,
    как мы вывели результат).
    При этом операнд сохраняет увеличенные значения у переменных a и b, что мы можем видеть в 5 и 6 случае (в принципе, как и в предыдущих двух)*/
</script>
