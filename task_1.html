<meta charset="utf-8">
<script type="text/javascript">
	
	alert('Вас приветствует программа для перевода температуры\n из градусов цельсия в градусы фаренгейта');
	let celcium = prompt('Введите температуру в грудусах цельсия:')
	let farenheit = 9 / 5 * celcium + 32
	alert(`${celcium} C = ${farenheit} F`)

</script>
