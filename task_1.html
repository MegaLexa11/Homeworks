<meta charset="utf-8">
<script>
    let number = 0;
    let number_arr = []
    while (number <= 100) {
        let count = 0;
        for (let i = 1; i < 100; i++) {
            if (number % i === 0) ++count;
        }
        if (count <= 2) number_arr.push(number);
        ++number;
    };
    alert(number_arr);
</script>
