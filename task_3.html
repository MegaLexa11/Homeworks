<meta charset="utf-8">
<script>
    let a = parseInt(prompt('Введите первое число:'))
    let b = parseInt(prompt('Введите второе число:'))
    if (a >= 0 & b >= 0) {
        alert('Разность: ' + (a - b))
    } else if (a < 0 & b < 0) {
        alert('Произведение: ' + (a * b))
    } else {
        alert('Сумма: ' + (a + b))
    }

</script>
